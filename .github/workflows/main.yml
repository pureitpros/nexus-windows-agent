name: Build Windows Agent

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'
    
    - name: Restore dependencies
      run: dotnet restore NexusAgent.csproj
    
    - name: Build
      run: dotnet build NexusAgent.csproj --configuration Release --no-restore
    
    - name: Add placeholder to EXE
      shell: pwsh
      run: |
        $exePath = "bin\Release\net48\NexusAgent.exe"
        if (Test-Path $exePath) {
          $placeholder = "<<<NEXUS_CREDENTIALS_PLACEHOLDER>>>"
          $padding = " " * (500 - $placeholder.Length)
          $placeholderPadded = $placeholder + $padding
          
          $bytes = [System.IO.File]::ReadAllBytes($exePath)
          $placeholderBytes = [System.Text.Encoding]::UTF8.GetBytes($placeholderPadded)
          $newBytes = $bytes + $placeholderBytes
          [System.IO.File]::WriteAllBytes("template.exe", $newBytes)
          
          Write-Host "Template created successfully"
        } else {
          Write-Host "EXE not found at $exePath"
          exit 1
        }
    
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: nexus-agent-template
        path: template.exe
