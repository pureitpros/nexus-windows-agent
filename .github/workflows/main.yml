name: Build NEXUS Agent

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1

    - name: Restore NuGet packages
      run: nuget restore NexusAgent.csproj

    - name: Build with MSBuild
      run: msbuild NexusAgent.csproj /p:Configuration=Release /p:Platform="Any CPU"

    - name: Create template.exe with placeholder
      shell: pwsh
      run: |
        $exePath = "bin\Any CPU\Release\net48\NexusAgent.exe"
        Write-Host "Looking for: $exePath"
        
        if (Test-Path $exePath) {
          Write-Host "Found executable at $exePath"
          $placeholder = "<<<NEXUS_CREDENTIALS_PLACEHOLDER>>>"
          $padding = " " * (500 - $placeholder.Length)
          $placeholderPadded = $placeholder + $padding
          
          $bytes = [System.IO.File]::ReadAllBytes($exePath)
          $placeholderBytes = [System.Text.Encoding]::UTF8.GetBytes($placeholderPadded)
          $newBytes = $bytes + $placeholderBytes
          [System.IO.File]::WriteAllBytes("template.exe", $newBytes)
          
          $size = (Get-Item "template.exe").Length
          Write-Host "Created template.exe successfully ($size bytes)"
        } else {
          Write-Host "ERROR: Executable not found at $exePath"
          Write-Host "Searching for .exe files..."
          Get-ChildItem -Recurse -Filter "NexusAgent.exe" | ForEach-Object { Write-Host $_.FullName }
          exit 1
        }

    - name: Upload template artifact
      uses: actions/upload-artifact@v4
      with:
        name: nexus-agent-template
        path: template.exe
